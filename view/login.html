<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Connexion</title>
  <link rel="stylesheet" href="../css/olivier.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
  </style>
</head>
<body>

  <div id="bien">Bienvenue sur notre site!</div>
  <p id="zitoon">Zitoon espace des oliviers</p>

  <div class="form-container">
    <div class="image-container">
      <img alt="back" class="img" src="../images/olive.webp" style="height: 340px; margin-left: 120px;">
    </div>
    <div class="form-content" style="margin-right: 200px;">
      <h2 style="color: rgb(151, 158, 134);;">Connexion</h2>
      <div class="container">
        <form action="#" method="post">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="mdp">Mot de passe</label>
            <input type="password" id="mdp" name="mdp" required>
          </div>
          <button type="submit">Se connecter</button>
          <a href="compte.html">Vous n'avez pas de compte ? Cr√©er un compte</a>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
